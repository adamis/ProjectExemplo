<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Form Responsivo PrimeFaces</title>
	<h:outputStylesheet library="primeflex" name="primeflex.css"
		href="https://unpkg.com/primeflex@3.2.1/primeflex.css" />
	<style>
</style>
</h:head>

<h:body>



	<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

	<p:panel header="Analisador" footer="#{indexMB.result}">

		<h:form>

			<div class="card" style="background-color: red">
				<div class="grid formgrid">

					<div class="field col-12 md:col-12 w-full" style="margin-top: 5px; background-color: blue">
						<!-- Coluna do inputText -->
						<span class="ui-float-label"> <p:inputText id="float-input"
								value="#{indexMB.entrada}" styleClass="w-full" /> <p:outputLabel
								for="@previous" value="Escreva a frase aqui" />
						</span>
					</div>

					<!-- Coluna do botÃ£o -->
					<div class="col-12 md:col-3" style="margin-top: 5px">
						<p:commandButton value="Analisar" icon="pi pi-search"
							action="#{indexMB.click}" update="msgs" />
					</div>

				</div>
			</div>

		</h:form>

	</p:panel>



</h:body>
</html>
