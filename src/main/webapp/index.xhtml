<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Form Responsivo PrimeFaces</title>
		<h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
	</h:head>

	<h:body>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Analisador">

			<h:form>

				<div class="card">
					<div class="grid formgrid">

						<div class="field sm:col-8 md:col-12 lg:col-8 col-8 "
							style="margin-top: 8px;">

							<!-- Coluna do inputText -->
							<span class="ui-float-label"> <p:inputText
									id="float-input" value="#{indexMB.entrada}" styleClass="w-full" />
								<p:outputLabel for="float-input" value="Escreva a frase aqui" />
							</span>

						</div>

						<!-- Coluna do botÃ£o -->
						<div class="field sm:col-8 md:col-8 lg:col-8 col-8"
							style="margin-top: 5px">
							<p:commandButton value="Analisar" icon="pi pi-search"
								action="#{indexMB.click()}" update="msgs dlgAnalise"
								oncomplete="dlgAnalise" />
						</div>

					</div>
				</div>

			</h:form>

		</p:panel>

		<p:dialog id="dlgAnalise" header="Resultado" widgetVar="dlgAnalise"
			minHeight="60" width="600" showEffect="fade" modal="true"
			closeOnEscape="true">

			<h5>Quantidade de Palavras: #{indexMB.qtdPalavras}</h5>

			<p:dataTable value="#{indexMB.dadosList}" var="item" scrollable="true" scrollHeight="400">

				<p:column headerText="Palavra">
					<h:outputText value="#{item.key}" />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{item.value}" />
				</p:column>

			</p:dataTable>

		</p:dialog>

	</h:body>

</html>
